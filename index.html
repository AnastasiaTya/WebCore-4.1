<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="info">
            <div class="info-container">
                <header class="info-header">
                    <div class="info-header__left-part">
                        <button class="info-header__burger button"></button>
                        <a href="/" class="header-logo">
                            <img class="header-logo__img" src="images/logo.svg" alt="Логотип">
                        </a>
                    </div>
                    <button class="info-header__search button"></button>
                </header>
                <nav class="navigation">
                    <div class="navigation-wrapper">
                        <a class="navigation__link link-decoration" href="#">Ремонт техники</a>
                        <a class="navigation__link" href="#">Услуги и сервисы</a>
                        <a class="navigation__link" href="#">Корпоративным клиентам</a>
                        <a class="navigation__link" href="#">Продавцам техники</a>
                        <a class="navigation__link" href="#">Партнерам</a>
                        <a class="navigation__link" href="#">Производителям</a>
                        <a class="navigation__link" href="#">Наши сервисные центры</a>
                        <a class="navigation__link" href="#">Контакты</a>
                    </div>
                </nav>
                <footer class="info-footer">
                    <div class="info-footer__button">
                        <button class="info-footer__tel button"></button>
                        <button class="info-footer__chat button"></button>
                        <button class="info-footer__profile button"></button>
                    </div>
                    <a class="info-footer__contact-mail" href="mailto:mail@cps.com">mail@cps.com</a>
                    <a class="info-footer__contact-tel" href="tel:8(800)890-89-00">8 800 890 8900</a>
                    <div class="info-footer__language language">
                        <button class="language__ru btn-reset">RU</button>
                        <button class="language__en btn-reset">EN</button>
                        <button class="language__ch btn-reset">CH</button>
                    </div>
                </footer>
            </div>
        </aside>
    </div>
</body>
</html>
